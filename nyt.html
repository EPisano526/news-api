<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/nyt.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script defer src="js/nyt.js"></script>
    <title>Final NYT API Webpage by Esther Pisano</title>
</head>

<body>
    <!-- <h1>API Key Test</h1> -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="text-center mt-5">The New York Times</h1>
                <select name="section" class="jumbotron btn btn-primary mt-3" id="section">
                    <option value="home">Home</option>
                    <option value="arts">Arts</option>
                    <option value="business">Business</option>
                    <option value="dining">Dining</option>
                    <option value="fashion">Fashion</option>
                    <option value="health">Health</option>
                    <option value="magazine">Magazine</option>
                    <option value="nyregion">NY Region</option>
                    <option value="national">National</option>
                    <option value="opinion">Opinion</option>
                    <option value="politics">Politics</option>
                    <option value="realestate">Real Estate</option>
                    <option value="science">Science</option>
                    <option value="sports">Sports</option>
                    <option value="technology">Technology</option>
                    <option value="world">World</option>
                </select>
                <button class="jumbotron btn btn-primary mt-3" id="refresh">Refresh</button>

            </div>
            <div class="container mt-4">
                <div class="row">
                    <div class="col-12 d-flex gap-2 justify-content-around flex-wrap" id="cards"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
